    <script  type="text/javascript">
        $(document).ready(function () { 
            $("#_createBtn").click(function (e) {
                parent.map.on('click', MapLeftClick); 
            });
        });

        function MapLeftClick(e)
        {
            parent.map.off('click', MapLeftClick);
            var _name = $("#_enName").val();
            if (_name != null) {
                L.marker(e.latlng).addTo(parent.map).bindPopup("A pretty CSS3 popup.<br> Easily customizable.");

        }
